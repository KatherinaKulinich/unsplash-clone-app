<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Snapshot, images, pictures, photography, search, app">
    <meta name="description" content="This app for the fast searching images and snapshots">
    <title>Unsplash Clone App</title>
</head>
<body class="body">
    
    <header class="body__header">
        <div class="wrapper">
            <div class="header">
                <div class="header__app-name">
                    <img 
                        src="./images/gallery.png" 
                        alt="logo" 
                        class="header__icon"
                        width="100"
                        height="100"
                    >
                    <h1 class="header__title">
                        find a new screensaver photo
                    </h1>
                </div>
                <form 
                    action="#" 
                    method="get" 
                    name="searchForm" 
                    class="header__form form"
                >
                    <label for="searchTopic"></label>
                    <input 
                        type="text" 
                        id="searchTopic" 
                        name="searchTopic" 
                        class="form__input"
                        placeholder="look for..."
                    >
                    <button 
                        type="submit" 
                        class="form__button" 
                        id="searchButton"
                    >
                        Let's start
                    </button>
                </form>
            </div>
        </div>
    </header>

    <main class="body__main">
        <div class="wrapper">
            <div class="container"></div>
        </div>
    </main>

</body>
</html>
